function getDateOfISOWeek(w, y) {
    var simple = new Date(y, 0, 1 + (w - 1) * 7);
    var dow = simple.getDay();
    var ISOweekStart = simple;
    if (dow <= 4)
        ISOweekStart.setDate(simple.getDate() - simple.getDay() + 1);
    else
        ISOweekStart.setDate(simple.getDate() + 8 - simple.getDay());
    return (ISOweekStart);
    
    
     
}

function plotWordCloud(file) {

  var width = 450, height= 400; 	
  var mytagsScale = d3.scale.linear().range([40,60]);
  var fill = d3.scale.category20();	
  d3.tsv(file, function(data){
	var mytags = data
	.filter(function(d){return +d.freq > 0;})
	.map(function(d){ return {text : d.name, size: +d.freq};})
	.sort(function(a,b){return d3.descending(a.size,b.size);})
	.slice(0,100);
  mytagsScale.domain([
	d3.min(mytags, function(d){return d.size}),
	d3.max(mytags, function(d){return d.size})
]);

  d3.layout.cloud().size([width, height])
      .words(mytags)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return mytagsScale(d.size); })
      .on("end", draw)
      .start();

	});

  function draw(words) {
    d3.select("#dialog").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate("+(width/2)+","+(height/2)+")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
}
