<script src="js/d3.v3.min.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script src="js/queue.v1.min.js"></script>
<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css" >
<link href="css/jquery-ui.css" rel="stylesheet">


<html>
<head>
<meta charset="UTF-8">
</head>   
<body> 
<div id="header"></div>
<div id="menu"></div>
<div id="map"></div>
</body>    
</html>


<script>

// ***************************************************************************   
// HEADER ********************************************************************
// *************************************************************************** 

var header = d3.select("#header");
header.append("p")
	.attr("class","item-header")
	.append("a")
 	.attr("href", "https://github.com/neocarto/geomedia")
	.attr("target","_blank")
	.html("Sources");
header.append("p")
	.attr("class","item-header")
	.append("a")
 	.attr("href", "#")
	.html("Examples");
header.append("p")
	.attr("class","item-header")
	.append("a")
 	.attr("href", "#")
	.html("Documentation");
header.append("p")
	.attr("class","item-logo")
	.html("<img src='img/geomedia_logo.png'></img>");



// ***************************************************************************   
// MENU **********************************************************************
// *************************************************************************** 

var menu =  d3.select("#menu");


// Newspapers

menu.append("h2").html("Newspapers")
menu.append("div").append("select")
	.attr("id","menu-journaux")
	.attr("style","width:250px ; height:100px");


$.getJSON('database/output/feeds.json', null, function(data) {
  fillSelect(data);
});

$( "#menu-journaux" ).selectmenu();
function fillSelect(data) {
    $.each(data, function(i, item) {
    $( "#menu-journaux" ).append("<option value = "+item.id+">"+item.name+"</option>");
  });
}

// Countries

menu.append("h2").html("Countries")
menu.append("div").append("select")
	.attr("id","menu-countries")
	.attr("style","width:250");

$.getJSON('database/output/countries.json', null, function(data) {
  fillSelect2(data);
});

$( "#menu-countries" ).selectmenu();
function fillSelect2(data) {
    $.each(data, function(i, item) {
    $( "#menu-countries" ).append("<option value = "+item.id+">"+item.name+"</option>");
  });
}

// Weeks

menu.append("h2").html("Week "+"<span id='nbweek'>"+1+"</span>")
menu.append("div").attr("id","menu-date")


  $(function() {
    $( "#menu-date" ).slider({
      range: "max",
      min: 1,
      max: 52,
      value: 1,
      slide: function( event, ui ) {
        $( "#nbweek" ).html( ui.value );
      }
    });
    $( "#nbweek" ).val( $( "#menu-date" ).slider( "value" ) );
  });

// Modele
menu.append("h2").html("Model")
menu.append("div").attr("id","radioset")
d3.select("#radioset").html("<input type='radio' id='radio1' name='radio' checked='checked'><label for='radio1'>Gravitaire</label><input type='radio' id='radio2' name='radio'><label for='radio2'>Al√©atoire</label><input type='radio' id='radio3' name='radio'><label for='radio3'>Model 3</label>")
$( "#radioset" ).buttonset();



// Rotate

menu.append("h2").html("Rotate")
menu.append("input").attr("type", "range").attr("id","form_rotate").attr("value",0).attr("min",0).attr("max",360).attr("step",1)

d3.select("#form_rotate").on("input", function() { 
     projection.rotate([eval(this.value),0,0]);
    svg.selectAll("path").attr("d", path);
    });



// ***************************************************************************   
// MAP ***********************************************************************
// *************************************************************************** 

var width = 1000,
    height = 600;

var svg = d3.select("#map").append("svg")
      .attr("width", width)
      .attr("height", height)

 var radialGradient = svg.append("defs").append("radialGradient").attr("id", "radial-gradient");
 radialGradient.append("stop").attr("offset", "50%").attr("stop-color", "#f3f6fa");
 radialGradient.append("stop").attr("offset", "100%").attr("stop-color", "#d3e0fa");  

var projection = d3.geo.armadillo()
    .scale(237)
    .translate([500,400])
    .parallel(20)
    .rotate([0, 0, 0])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var defs = svg.append("defs");

defs.append("clipPath")
    .attr("id", "clip")
  .append("use")
    .attr("xlink:href", "#sphere");

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path)
    .style("fill", "url(#radial-gradient)")
    .style("stroke","none") ;

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("clip-path", "url(#clip)")
    .attr("d", path);


var bottomlayer = svg.append("g").attr("id","bottomlayer");
var dynamiclayer = svg.append("g").attr("id","dynamiclayer");
var toplayer = svg.append("g").attr("id","toplayer");
var layout = svg.append("g").attr("id","layout");

// Files to load    
    queue()
    .defer(d3.json, "database/geom/world.topojson")
    .await(ready);

function ready(error,world) {
  if (error) throw error;
    
 
// ***** Dynamic Layers (for thematic representation if needed) *****
svg.append("g")
	.attr("id","countries")
	.attr("class", "land")
        .selectAll(".subunit")
        .data(topojson.feature(world, world.objects.w).features)
        .enter().append("path")
        .attr("d", path)
        .attr("clip-path", "url(#clip)")  

  svg.append("g")
      .attr("id","coasts")
      .append("path")
      .datum(topojson.merge(world, world.objects.w.geometries))
      .attr("class", "coasts")
      .attr("d", path)
      .attr("clip-path", "url(#clip)")  

    
    
    // Source
   svg.append("g").append("text").text("Source: Nicolas Lambert, 2016")
        .attr("x", 0+5).attr("y", height-5)
        .style({"font-size":"12px", "fill":"#919091","font-family":"tahoma, geneva, sans-serif","font-style":"italic"});

 
    // Logo
svg.append("g").append("svg:image")
        .attr('x',773)
        .attr('y',500)
        .attr('width', 120)
        .attr('height', 100)
        .attr("xlink:href","img/logo_riate.svg");



 var maptitle ="Title";
    var posx = 10; var posy = 45;
    layout.append("text").text(maptitle)
        .attr("x", posx).attr("y", posy)
        .style({"font-size":"35px", "fill":"#919091","font-family":"arial, tahoma, geneva, sans-serif","font-style":"bold"})
        .attr("class", "shadow")
	.attr("text-anchor","center");
    layout.append("text").text(maptitle)
        .attr("x", posx).attr("y", posy)
        .style({"font-size":"35px", "fill":"#ff4500","font-family":"arial, tahoma, geneva, sans-serif","font-style":"bold"})
	.attr("text-anchor","middle");

   
} 


</script>
