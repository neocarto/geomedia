// PARAMETRE GÉNÉRAUX **************************************

var width = 1000,
    height = 600;


var k = 1;
var nclass = 8;
var palette = "Reds";
  

var svg = d3.select("#map").append("svg")
      .attr("width", width)
      .attr("height", height)

 var radialGradient = svg.append("defs").append("radialGradient").attr("id", "radial-gradient");
 radialGradient.append("stop").attr("offset", "50%").attr("stop-color", "#f3f6fa");
 radialGradient.append("stop").attr("offset", "100%").attr("stop-color", "#d3e0fa");  

var projection = d3.geo.armadillo()
    .scale(237)
    .translate([500,400])
    .parallel(20)
    .rotate([0, 0, 0])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var defs = svg.append("defs");

defs.append("clipPath")
    .attr("id", "clip")
  .append("use")
    .attr("xlink:href", "#sphere");

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path)
    .style("fill", "url(#radial-gradient)")
    .style("stroke","none") ;

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("g").attr("id","grat").append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("clip-path", "url(#clip)")
    .attr("d", path);




// BASE MAP **************************************



 function plotBasemap() {

	// Files to load    
	    queue()
	    .defer(d3.json, "database/geom/world.topojson")
	    .await(ready);

	function ready(error,world) {
	  if (error) throw error;

	svg.append("g")
		.attr("id","countries")
		.attr("class", "land")
		.selectAll(".subunit")
		.data(topojson.feature(world, world.objects.w).features)
		.enter().append("path")
		.attr("d", path)
		.attr("clip-path", "url(#clip)")  

	svg.append("g")
	      .attr("id","coasts")
	      .append("path")
	      .datum(topojson.merge(world, world.objects.w.geometries))
	      .attr("class", "coasts")
	      .attr("d", path)
	      .attr("clip-path", "url(#clip)")  
	} 
}

plotBasemap()

// CIRCLES PROPORTIONNELS

function plotCircles(file,k,field) {

	// Files to load    
	    queue()
	    .defer(d3.json, "database/geom/world.topojson")
	    .defer(d3.tsv, file)
	     .await(ready);


	function ready(error,world, data) {
	  if (error) throw error;
	  
	    	

	   var radius = d3.scale.sqrt()
	   var stockById = {};
	   var ratioById = {};
	   var nameById = {};
	   var myfieldstock = "d."+field;

	   data.forEach(function(d) {

	    stockById[d.id] = eval(myfieldstock) ;
	    //stockById[d.id] = function(){return "d."+field} ;
	    ratioById[d.id] = +d.ratio;
	    nameById[d.id] = +d.country;
	  });

	// Cercles proportionnels
	  svg.append("g")
		.attr("id", "propsymbols")
		.attr("class",palette + " bubble")
		.selectAll("circle")
		.data(topojson.feature(world, world.objects.c).features)
		.enter().append("circle")
		.attr("id", function(d) { return d.id; })
	 	.attr("cx", function(d) { return path.centroid(d)[0]; })
	 	.attr("cy", function(d) { return path.centroid(d)[1]; })
	  	.attr("r", function(d) { return radius(stockById[d.id]*k); })

	} 
}
